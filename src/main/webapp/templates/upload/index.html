<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringMVC-UploadFile</title>
</head>
<body>
    <h1>SpringMVC-UploadFile</h1>

    <hr>
    <h2>Apache Commons FileUpload</h2>
    <form action="/upload_commons.do" enctype="multipart/form-data" method="post">
        <input type="file" name="file">
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h2>Servlet3.0</h2>
    <form action="/upload_servlet.do" enctype="multipart/form-data" method="post">
        <input type="file" name="file">
        <input type="submit" value="Submit">
    </form>
    <hr>
    <h2>多文件上传-只实现基于Servlet3.0上传多文件，Apache Commons FileUpload实现方式相同</h2>
    <form action="/upload_servlet_multi.do" enctype="multipart/form-data" method="post">
        <input type="file" name="files">
        <input type="file" name="files">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
